[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
	"fhevm/=lib/fhevm/library-solidity/",
	"fhevm-gateway/=lib/fhevm/gateway-contracts/contracts/",
	"fhevm-host/=lib/fhevm/host-contracts/contracts/",
	"fhevm-protocol/=lib/fhevm/protocol-contracts/contracts/",
	"@openzeppelin/=lib/openzeppelin-contracts/contracts/",
	"forge-std/=lib/forge-std/src/",
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

