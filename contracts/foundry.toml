[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200

remappings = [
    "fhevm/=lib/fhevm/library-solidity/",
    "fhevm-host/=lib/fhevm/host-contracts/contracts/",
    "@fhevm-host-contracts/=lib/fhevm/host-contracts/", 
    "fhevm-foundry/=lib/fhevm/host-contracts/fhevm-foundry/",
    "fhevm-gateway/=lib/fhevm/gateway-contracts/contracts/",
    "fhevm-protocol/=lib/fhevm/protocol-contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/",
    "encrypted-types/=lib/encrypted-types/",
]

# Allow reading fs for deployment JSON output
fs_permissions = [{ access = "read-write", path = "./deployments" }]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC}"
mainnet = "${MAINNET_RPC}"
localhost = "http://127.0.0.1:8545"

